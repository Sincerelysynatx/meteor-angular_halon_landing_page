<div class="w3-content">
    <div class="w3-display-container">
        <div class="w3-theme-light w3-display-middle w3-center w3-card-4 w3-padding-small w3-animate-opacity" style="top: -52px; z-index: 1">
            <h2 class="w3-xlarge">Update a card</h2>
            <h5><i>Leaving a field blank will inherit whatever the previous value was. Update can be used for a back button as well. Also, updating a card causes it to be put at the bottom of the list right now.</i></h5>
        </div>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="updateLink(link)" class="w3-container w3-theme w3-padding-large w3-card-4 w3-margin">
        <p>
            <label class="w3-large">Title</label>
            <input formControlName="title" class="w3-input" type="text" placeholder="Google">
        </p>
        <p>
            <label class="w3-large">Description</label>
            <input formControlName="desc" class="w3-input" type="text" placeholder="A place to Google things">
        </p>
        <p>
            <label class="w3-large">Link/URL</label>
            <input formControlName="url" class="w3-input" type="text" placeholder="http://google.com">
        </p>
        <p>
            <label class="w3-large">Order</label>
            <input formControlName="order" class="w3-input" type="text" placeholder="0">
        </p>
        <button class="w3-btn w3-hover w3-theme-light" type="submit">Update</button>
    </form>
</div>
